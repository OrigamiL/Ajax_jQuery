<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>复习JS</title>
</head>
<body>
<script type="text/javascript">
    //js中定义一个类
    function User(username,password) {
        //属性
        this.username = username
        this.password = password
        //方法
        this.doSome = function () {
            console.log("doSome!!!!")
        }
        User.doOther = function () {
            console.log("static method")
        }
    }
    //创建对象访问属性和方法
    //如果只是User()这样调用，只是把他当做普通的函数 在堆中没有这个对象
    // new User() 这样调用 就是调用该类的构造方法 创建对象 并且在堆中分配空间
    var user = new User("zhangsan","1234")
    user.doSome()
    User.doOther()
    //后期如果想给某一个类拓展方法，可以使用prototype属性
    User.prototype.getUsername = function (){
        return this.username
    }
    console.log(user.getUsername());
</script>
</body>
</html>
