<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript" src="js/jquery-3.6.0.js"></script>
<script type="text/javascript">
    /*
        1.id选择器   $("#dom对象的id值")
        2.class选择器  $(".class样式名")
        3.标签选择器  $("标签")  例如 $("div")
        4.          $("*") 整个页面
        5.选择器可以组合 例如$("#id,.class")
        6.表单选择器 $(":type 属性值")  例如  $(":text")
    * */
    $(function () {
        var $div = $("div");
        var $one = $("#one");
        var $two = $(".two")
        console.log($div[0]);
        console.log($div[1]);
        console.log($div[2]);
        $one.css("background","red")
        $two.css("background","yellow")
    })
</script>
<div id="one">这是id为one的div</div><br>
<div class="two">这是class为two的div</div><br>
<div>这是没有id跟class的标签</div><br>
<span class="two">span标签</span>
</body>
</html>
